<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shocked Future Studios</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="title" content="Shocked Future Studios" />
    <meta
      name="description"
      content="Discover new experiences at Shocked Future Studios, where the future meets the past."
    />
    <meta
      name="keywords"
      content="indie, game studio, independent, gaming, lgbtq+ owned, latino owned"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />

    <script>
      // Immediately set theme class before React mounts so initial paint matches stored/system preference
      (function () {
        try {
          var stored = localStorage.getItem("theme");
          if (stored === "dark") {
            document.documentElement.classList.add("dark");
            return;
          }
          if (stored === "light") {
            document.documentElement.classList.remove("dark");
            return;
          }
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
